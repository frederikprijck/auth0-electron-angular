<div>
  <button *ngIf="!(authService.isAuthenticated$ | async)" (click)="login()">
    Login
  </button>
  <div *ngIf="authService.isAuthenticated$ | async">
    Hello {{(authService.user$ | async)?.name }}
    <button (click)="getToken(false)">
      Get Token Silently
    </button>
    <button (click)="getToken(true)">
      Get Token Silently (Ignore Cache)
    </button>
    <button (click)="logout()">
      Logout
    </button>
  </div>
</div>
